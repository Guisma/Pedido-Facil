<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Fácil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-brand">Pedido Fácil</div>
        <div class="navbar-menu">
            <a href="#">Cadastrar</a>
            <a href="#">Login</a>
        </div>
    </header>
    <main class="container">
        <section class="intro">
            <h1>AUTOMATIZE SEU ATENDIMENTO E GERENCIE SEUS PEDIDOS</h1>
            <div class="intro-content">
                <div class="intro-image">
                    <img src="path_to_image1.png" alt="Imagem 1">
                    <img src="path_to_image2.png" alt="Imagem 2">
                </div>
                <div class="contact-form">
                    <h2>Fale com um consultor</h2>
                    <form id="consultant-form">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@email.com">

                        <label for="phone">Celular</label>
                        <input type="tel" id="phone" name="phone" placeholder="(81) 88888-8888">

                        <button type="submit">Receber contato</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="plans">
            <h2>Planos</h2>
            <div class="plan-card">
                <h3>Plano mensal</h3>
                <p>Descrição.</p>
                <p><strong>Valor: 52,95R$</strong></p>
                <button>Contratar</button>
            </div>
            <div class="plan-card">
                <h3>Plano Temporada</h3>
                <p>3 Meses de duração</p>
                <p>Descrição.</p>
                <p><strong>Valor: 52,95R$</strong></p>
                <button>Contratar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">Pedido Fácil</div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
