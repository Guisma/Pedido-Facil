<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapioca da Dona Maria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Tapioca da Dona Maria</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Cardápio</a></li>
                    <li><a href="#">Pedidos</a></li>
                    <li><a href="#">Histórico de pedidos</a></li>
                    <li><a href="#">Cupons</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-section">
            <h2>Editar item no cardápio</h2>
            <form id="itemForm">
                <label for="itemName">Nome do item</label>
                <input type="text" id="itemName" name="itemName" value="Tapioca de queijo" required>

                <label for="itemImage">Alterar imagem</label>
                <div class="image-placeholder">IMG</div>
                <input type="file" id="itemImage" name="itemImage">

                <label for="itemDescription">Descrição</label>
                <textarea id="itemDescription" name="itemDescription" rows="4" required>Descrição</textarea>

                <label for="itemPrice">Valor</label>
                <input type="number" id="itemPrice" name="itemPrice" value="27.50" required>

                <button type="submit">Alterar item</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p>Pedido Fácil</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
