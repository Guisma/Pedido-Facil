<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapioca da dona Maria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">Tapioca da dona Maria</div>
        <div class="navbar-menu">
            <a href="#">Home</a>
            <a href="#">Cardápio</a>
            <a href="#">Pedidos</a>
            <a href="#">Histórico de pedidos</a>
            <a href="#">Cupons</a>
            <a href="#">Configurações</a>
        </div>
    </div>
    <div class="container">
        <h2>Cadastrar item no cardápio</h2>
        <form id="item-form">
            <label for="nome-item">Nome do item</label>
            <input type="text" id="nome-item" name="nome-item">

            <label for="imagem-item">Cadastrar imagem</label>
            <input type="file" id="imagem-item" name="imagem-item">

            <label for="descricao-item">Descrição</label>
            <textarea id="descricao-item" name="descricao-item"></textarea>

            <label for="valor-item">Valor</label>
            <input type="text" id="valor-item" name="valor-item">

            <button type="submit">Cadastrar item</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
